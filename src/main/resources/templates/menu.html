<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<header>
    </br>
</header>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>

    <table th:each="facial : ${appropriateFacials}">
        <tr>
            <td th:text="${facial}"></td>
        </tr>
    </table>

    <th:block th:if="${manipedi} == 'manicure'">
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </th:block>

    <th:block th:if="${manipedi} == 'pedicure'">
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </th:block>
    <th:block th:if="${manipedi} == 'both'">
        <h3>Manicure & Pedicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
        <p th:replace="fragments :: pedicureDescription"></p>
    </th:block>

</div>
</body>
<footer>
    </br>
</footer>
</html>
