<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
  <meta charset="UTF-8"/> <!-- Note the closing '/' character -->
  <title>Title</title>
</head>
<body>
<h1 th:text="'Welcome back Silverback customer, ' + ${user.username}"></h1>
<br><br>

<h2>Username</h2>
<p th:text="${user.username}"></p>
<h2>Email</h2>
<p th:text="${user.email}"></p>
<h2>Date Joined</h2>
<p th:text="${user.date}"></p>

</body>
</html>
